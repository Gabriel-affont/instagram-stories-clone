<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram stories</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stories-bar">
        <div id="stories"></div>
        <button id="add-story">+</button>
    </div>
    <div id="story-viewer" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-90 flex item-center justify-center">
        <button id="prev-btn" class="absolute left-4 text-white text-3xl ">⟨</button>
        <img id="viewer-img" src="" alt="story"class="max-h-full max-w-full rounded-lg"/>
        <button id="next-btn" class="absolute right-4 text-white text-3xl">⟩</button>
        <button id="close-btn" class="absolute top-4 right-4 text-white-white text-2xl">X</button>
    </div>
    <input type ="file" id="file-input" accept="image/*" style="display:none">

    <script src="script.js"></script>
</body>
</html>
